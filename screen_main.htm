<div data-bb-type="screen">
    <div data-bb-type="title" id="titlebar"
        data-bb-caption="Location data"
        data-bb-action-caption="Start"
        onactionclick="window.App.toggle_logging();">
    </div>

    <div data-bb-type="button" onclick="window.App.show_settings()">Settings</div>
    <input type="text" id="data_comment" data-bb-caption="Add data comment"
           placeholder="Add data comment">

    <div data-bb-type="round-panel"> 
        <div data-bb-type="panel-header">Raw data</div>
        <table id="data_table">
            <thead>
                <tr>
                    <td>Latitude</td>
                    <td>Longitude</td>
                    <td>Comment</td>
                </tr>
            </thead>
            <tbody>
        </tbody>

    </table>
</div>
